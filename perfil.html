<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <script src="https://kit.fontawesome.com/f87260a7c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
        body{
            font-family: 'Poppins', sans-serif;
            margin: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            align-content: center;
            justify-content: center;
            justify-items: center;
        }
        .perfil{
            width: 90%;
            height: 90vh;
            display: flex;
            flex-direction: row;
            border: 1px solid rgb(197, 197, 197);
            border-radius: 25px;
        }
        .esquerdadiv{
            width: 30%;
            margin: 3%;
            padding: 2%;
            height: auto;
            background-color: rgb(237, 237, 237);
            border-radius: 20px;
            align-items: center;
            align-content: center;
            display: flex;
            flex-direction: column;
        }

        .direitadiv{
            width: 60%;
            margin: 3%;
            padding: 2%;
            height: auto;
            background-color: rgb(237, 237, 237);
            border-radius: 20px;
            align-items: center;
            align-content: center;
            display: flex;
            flex-direction: column;
        }

        .fotop{
            background-image: url("perfil.png");
            background-repeat: no-repeat;
            background-size: contain;
            width: 300px;
            height: 300px;
            border-radius: 300px;
            cursor: pointer;
            border: 1px solid rgb(197, 197, 197);
        }
        .esquerdadiv button{
            width: 35px;
            height: 35px;
            cursor: pointer;
            border-radius: 35px;
            border: 1px solid rgb(197, 197, 197);
            margin-top: -30px;
        }
        button i{
            color: #000 
        }

        .inputzperfil{
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }
        .tablep{
            border: 1px solid rgb(197, 197, 197);
            width: 80%;
            height: 70px;
            margin: 2%;
            border-radius: 20px;
            display: flex;
            flex-direction: row;
            padding-left: 20px;
            align-items: center;
            justify-content: space-around;
        }

        .tablep input{
            width: 50%;
        }

        h3{
            font-size: 30px;
            color: rgb(101, 101, 101);
            font-weight: 400;
        }

        p{
            font-size: 17px;
            color: rgb(139, 139, 139);
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="perfil">
    <div class="esquerdadiv">
        <div class="fotop"></div>
        <br>
        <button><i class="fa-solid fa-pen"></i></button>
        <h3>Usuário</h3>
        <p>0 Compras em nosso site</p>
        <p>2 Produtos no Carrinho</p>
    </div>
    <div class="direitadiv">
        <div class="inputzperfil">
            <h3>Dados do Usuário:</h3>
            <div class="tablep">
                Nome:<input type="text" value="">
                <button>Alterar</button>
            </div>
            <div class="tablep">
                Email:<input type="text" value="">
                <button>Alterar</button>
            </div>
            <div class="tablep">
                Endereço:<input type="text" value="">
                <button>Alterar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
